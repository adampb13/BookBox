spring:
  application:
    name: bookbox-backend
  datasource:
    url: jdbc:mysql://db:3306/bbox_library
    username: appuser
    password: apppass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
